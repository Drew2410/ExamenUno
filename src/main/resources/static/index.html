<!DOCTYPE html>
<html>
<head>
    <title>Administrar Barcos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Administrar Barcos</h1>

        <!-- Crear Barco -->
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#crearBarcoModal">Crear Barco</button>
        <div class="modal fade" id="crearBarcoModal" tabindex="-1" aria-labelledby="crearBarcoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="crearBarcoModalLabel">Crear Barco</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="crearBarcoForm" novalidate>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="origen" class="form-label">Origen</label>
                                <input type="text" class="form-control" id="origen" required>
                            </div>
                            <div class="mb-3">
                                <label for="destino" class="form-label">Destino</label>
                                <input type="text" class="form-control" id="destino" required>
                            </div>
                            <div class="mb-3">
                                <label for="capacidad" class="form-label">Capacidad</label>
                                <input type="number" class="form-control" id="capacidad" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editar Barco-->
        <div class="modal fade" id="editarBarcoModal" tabindex="-1" aria-labelledby="editarBarcoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarBarcoModalLabel">Editar Barco</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editarBarcoForm" novalidate>
                            <input type="hidden" id="editarBarcoId">
                            <div class="mb-3">
                                <label for="editarNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="editarNombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="editarOrigen" class="form-label">Origen</label>
                                <input type="text" class="form-control" id="editarOrigen" required>
                            </div>
                            <div class="mb-3">
                                <label for="editarDestino" class="form-label">Destino</label>
                                <input type="text" class="form-control" id="editarDestino" required>
                            </div>
                            <div class="mb-3">
                                <label for="editarCapacidad" class="form-label">Capacidad</label>
                                <input type="number" class="form-control" id="editarCapacidad" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Capacidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="barcos-table-body">
            </tbody>
        </table>
    </div>

    <!-- Archivo JavaScript -->
    <script src="/js/barcos.js"></script>
</body>
</html>
